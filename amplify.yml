version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "RESEND_API_KEY is set = $(if [ -n \"$RESEND_API_KEY\" ]; then echo 'YES'; else echo 'NO'; fi)"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
